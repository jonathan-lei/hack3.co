{{ $info := .Site.Data.info }}
<section id="info" class="py-5">
  <div class="container text-center">
    <h2 class="pt-5 h2">{{ $info.title }}</h2>
    <p class="text-muted pb-5">{{ $info.description }}</p>
    <div class="row justify-content-md-center">
      {{ range $info.content }}
      <div class="col-12 col-lg-3 col-md-6 col-sm-12 mb-4">
        <div class="pricing p-4">
          <h5 class="h5 title">{{ .title }}</h5>
          <span class="price my-3">{{ .headline }}</span>
          <hr>
          <div class="features text-center">
            <div class="my-2 text-muted">{{ .description }}</div>
          </div>
        </div>
      </div>
      {{ end }}
    </div>

  </div>
</section>

<style type="text/css">
  #info {
    background: linear-gradient(165deg, #ffffff 0%, #ffffff 45%, #8e86da 45%, #48c8fb 90%, #ffffff 90%, #ffffff 100%);
  }

  .container-height {
    height: 2em;
  }
</style>
